<app-header [title]="_title"></app-header>
<ion-content [fullscreen]="true">
  <div id="image-container">
    <img src="assets/img/temp1.png" alt="Description of the image">
  </div>
  <!-- 
  <ion-content> -->
  <form (ngSubmit)="login()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" [(ngModel)]="_username" name="_username"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="_password" name="_password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button size="large" expand="full" type="submit">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <!-- </ion-content> -->
</ion-content>
