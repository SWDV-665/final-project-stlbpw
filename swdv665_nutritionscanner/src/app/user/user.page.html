<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome {{_username}}</ion-title>
    <ion-button fill="clear" slot="end" (click)="goHome()">
      <ion-icon slot="icon-only" name="home-outline" size="large"></ion-icon>
    </ion-button>
    <ion-button fill="clear" slot="end" (click)="openSettings()">
      <ion-icon slot="icon-only" name="settings-outline" size="large"></ion-icon>
    </ion-button>
    <ion-button fill="clear" slot="end" (click)="openProfile()">
      <ion-icon slot="icon-only" name="person-outline" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome {{_username}}</ion-title>
      <ion-button fill="clear" slot="end" (click)="goHome()">
        <ion-icon slot="icon-only" name="home-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button fill="clear" slot="end" (click)="openSettings()">
        <ion-icon slot="icon-only" name="settings-outline" size="large"></ion-icon>
      </ion-button>
      <ion-button fill="clear" slot="end" (click)="openProfile()">
        <ion-icon slot="icon-only" name="person-outline" size="large"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <div id="image-container">
    <img src="assets/img/temp1.png" alt="Description of the image">
  </div>
  <div>
    <ion-button expand="block" (click)="openScan()">Scan</ion-button>
    <ion-button expand="block" (click)="openHistory()">History</ion-button>
  </div>
</ion-content>
